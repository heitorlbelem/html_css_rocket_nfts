<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="" />
        <nav>
          <ul>
            <li>Comprar NFT</li>
            <li>Sobre</li>
            <li>FAQ</li>
          </ul>
        </nav>
        <button>
          <img src="./assets/metamask.svg" alt="" />
          Conectar carteira
        </button>
      </header>

      <main>
        <div id="hero">
          <div id="columns">
            <div class="col">
              <p>
                Mercado digital para colecionáveis em criptos e tokens não
                fungível (NFT). Compre, venda e descubra ativos digitais
                exclusivos para você.
              </p>
              <div id="images-circle">
                <div class="images">
                  <img src="./assets/diskimg_01.png" alt="" />
                  <img src="./assets/diskimg_02.png" alt="" />
                  <img src="./assets/diskimg_03.png" alt="" />
                  <img src="./assets/diskimg_04.png" alt="" />
                </div>
                <p>
                  +10
                  <span>Artistas selecionados</span>
                </p>
              </div>
            </div>
            <div class="col">
              <h1>
                Descubra a verdadeira arte digital e colecione diversas
                <span>NFTs</span>
              </h1>
            </div>
            <div class="col">
              <img src="./assets/badge.svg" alt="" />
            </div>
          </div>

          <div id="gallery">
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
            <img src="./assets/gallery_01.png" alt="" />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
